<!DOCTYPE html>
<html>
  <head>
    <title>Price Tiers</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }

      .subscription {
        background-color: #f5f5f5;
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 20px;
        margin-bottom: 20px;
      }

      .subscription h2 {
        font-size: 24px;
        margin-bottom: 10px;
      }

      .subscription p {
        font-size: 16px;
        margin-bottom: 20px;
      }

      .subscription button {
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
      }

      .subscription button:hover {
        background-color: #0069d9;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="subscription">
        <h2>Personal</h2>
        <p>Free subscription</p>
        <button>Sign Up</button>
      </div>
      <div class="subscription">
        <h2>Small Team</h2>
        <p>$150 per month</p>
        <button>Free Trial</button>
      </div>
      <div class="subscription">
        <h2>Enterprise</h2>
        <p>$400 per month</p>
        <button>Free Trial</button>
      </div>
    </div>
  </body>
</html>
